
<div id="work" >
  <h1 style="color: white;">רשימת עובדים</h1>
  <div id="top" style="position: relative;">
<button type="button" id="addB"><a [routerLink]="['/add']">Add more user +</a></button>
  <div id="search1" style="display: inline-block;">
    <input type="text" style="text-align: right;" placeholder="חפש לפי שם" (keyup)="searchusers(searchbyname.value)" #searchbyname ></div>
<button id="BlogOut" ><a [routerLink]="['/log']">Log out</a></button>
</div>
<table class="table table-dark">
    <thead>
      <tr>
        
        <th scope="col">Name</th>
        <th scope="col">Country</th>
        <th scope="col">Salary</th>
        <th scope="col">Email</th>
        
      </tr>
    </thead>
    <tbody *ngIf="!showsearch">
      <tr *ngFor="let user of getUser">
        <td>{{user.name}}</td>
        <td>{{user.country}}</td>
        <td>{{user.salary}}</td>
        <td>{{user.email}}</td>
        <td> <button id="Bedit" (click)="editUser(user.id)" [routerLink]="['/edit']">edit</button></td>
        <td> <button id="Bdelete" (click)="deleteUser(user.id)" >delete</button></td>
    </tr>
    </tbody>
    <tbody *ngIf="showsearch">
      <tr *ngFor="let user of searchUser">
        <td>{{user.name}}</td>
        <td>{{user.country}}</td>
        <td>{{user.salary}}</td>
        <td>{{user.email}}</td>
        <td> <button id="Bedit" (click)="editUser(user.id)" [routerLink]="['/edit']">edit</button></td>
        <td> <button id="Bdelete" (click)="deleteUser(user.id)" >delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
